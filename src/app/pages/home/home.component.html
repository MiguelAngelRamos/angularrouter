<h1 class="fst-italic text-center mb-5">Lista de Posts</h1>

<div class="row" *ngFor="let post of posts">
  <div class="col">
    <h2>{{ post.title.charAt(0).toUpperCase() + post.title.slice(1) }}</h2>

    <a [routerLink]="['/user', post.userId]">Ver autor</a>
    <!-- <a routerLink="/user"></a>
     -->
    <!-- Comentarios del los posts -->

    <p>{{ post.body }}</p>
    <button class="btn btn-secondary" (click)="obtenerComentariosPorId(post.id)">Comentarios</button>

    <ng-container *ngFor="let comentFilter of comentariosFiltradosPorPost">
      <div class="mt-3 col-sm-10 offset-sm-1" *ngIf="comentFilter.postId == post.id">
        <label class="fw-bold">User: {{ comentFilter.email}}</label>
        <br>
        <label class="fw-bold">Respuesta: </label>
        <p>{{ comentFilter.body }}</p>
      </div>
    </ng-container>
    <hr>
  </div>
</div>
